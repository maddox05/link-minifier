<script defer type="module" src="./server/server.js"></script>
<script defer type="module" src="./main.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="title" content="Link Minifier" />
		<meta name="description" content="Minify your links!" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="language" content="English" />
		<title>Link Minifier</title>
		<meta name="Link Minifier" content="Shortens your URLs" />
		<link rel="icon" type="image/x-icon" href="./assets/code.png" />
		<link rel="mask-icon" href="./assets/code.png" color="#111" />
	</head>
	<div class="h-screen">
		<main class="bg-gray-600 md:px-20 lg:px-40 py-4 h-5/6">
			<div>
				<nav class="py-10 mb-12 flex justify-between">
					<h1 class="text-xl font-mono transition duration-500 dark:text-white">
						link-minifier
					</h1>
					<ul class="flex items-center">
						<li>
							<button
								id="login_button"
								class="transition text-cyan-700 hover:bg-pink-400 duration-500 bg-yellow-300 px-4 py-2 rounded-md ml-8"
							>
								Login
							</button>

							<button
								id="logout_button"
								class="transition hover:bg-pink-400 duration-500 bg-yellow-300 text-white px-4 py-2 rounded-md ml-8"
								style="visibility: hidden"
							>
								Logout
							</button>
						</li>
					</ul>
				</nav>
			</div>
			<div class="flex justify-center md:p-20 lg:p-30 mb-20">
				<div
					class="p-4 md:p-20 lg:p-30 bg-gray-500 w-11/12 md:w-3/4 lg:w-8/12 flex flex-col rounded-md shadow-cyan-300 hover:shadow-lg hover:shadow-cyan-300 mix-blend-normal transition duration-500"
				>
					<label class>Link you want to minify: </label>
					<input
						id="normal_link_input"
						placeholder="Link..."
						type="text"
						class="rounded-sm border-dashed hover:border-double transition border-2 my-6 text-black bg-white-400"
					/>
					<button
						id="minify_button"
						class="transition hover:bg-pink-400 text-cyan-700 duration-500 bg-yellow-300 px-4 py-2 rounded-md my-6 shadow-md shadow-cyan-300 mix-blend-normal hover:shadow-cyan-300 hover:shadow-lg"
					>
						Minify!
					</button>
					<div id="where_put_mini_link">Mini Link:</div>
				</div>
			</div>
		</main>
		<footer class="flex justify-center py-10 bg-gray-500 h-1/6">
			<p>
				<a
					class="transition duration-500 text-yellow-300 hover:text-pink-400"
					href="https://github.com/maddox05/link-minifier"
				>
					GitHub
				</a>
			</p>
		</footer>
	</div>
</html>
